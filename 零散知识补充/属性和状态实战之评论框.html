<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		<script src="js/browser.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
				var style={
					width:300+"px",
					height:500+'px',
					display:'block',
					marginTop:20+'px',
					marginBottom:20+'px',
					resize:'none',
					textIndent:10+'px'
				};
			var Content=React.createClass({
				getInitialState:function(){
					return {
						inputText:''
					}
				},
				handleClick:function(){
					console.log("reply to"+","+this.props.selectedName+","+this.state.inputText)
				},
				handleChange1:function(event){
					this.setState({inputText:event.target.value})
				},
				
				render:function(){
					return (
						<div>
							<textarea style={style} onChange={this.handleChange1} placeholder="please write some comments!"></textarea>
							<button value="submit" onClick={this.handleClick}>submit</button>
						</div>
					);
				}
			})
			var Comment=React.createClass({
				getInitialState:function(){
					return {
						name:["Lili","Mike","Jhon"],
						selectedName:''
					}
				},
				handleChange:function(event){
					this.setState({selectedName:event.target.value})
				},
				render:function(){
					var options=[];
					for(var props in this.state.name){
						options.push(<option value={this.state.props}>{this.state.name[props]}</option>)
					}
					return (
						<div>
							<select onChange={this.handleChange}>{options}</select>
							<Content selectedName={this.state.selectedName}></Content>
						</div>
					);
				}
			})
			ReactDOM.render(<Comment></Comment>,document.getElementById("example"));
		</script>
	</body>
</html>
